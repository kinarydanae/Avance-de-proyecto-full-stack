<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Lucielle's designs</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <form id="loginForm" class="login-box"> <!-- formulario de login -->
        <h2>Iniciar sesión</h2>

        <label>Correo</label>
        <input type="email" id="correo" required>

        <label>Contraseña</label>
        <input type="password" id="password" required>

        <button type="submit">Entrar</button>

        <p id="error" class="error"></p>
    </form>

    <script src="login.js"></script> <!-- enlace al JS del login -->
</body>
</html>
